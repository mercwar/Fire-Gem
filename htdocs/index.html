<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIRE-GEM // TERMINAL_EVAL</title>
    <link rel="stylesheet" href="fire-gem.css">
    <style>
        /* LOCAL OVERRIDE FOR SUB-SURFACE */
        body { background: #000b1a; color: #FFD700; padding: 10px; overflow-x: hidden; border: none; }
        .terminal-grid { display: grid; grid-template-rows: 1fr 200px; gap: 10px; height: 95vh; }
        #reader-surface { border: 1px solid #FFD700; background: #000; height: 100%; overflow-y: auto; }
        #llm-audit-surface { border: 1px solid #C0C0C0; background: rgba(0, 51, 102, 0.5); overflow-y: auto; }
        .strike-item { border-left: 3px solid #FFD700; padding-left: 10px; margin: 5px 0; color: #C0C0C0; font-size: 13px; }
        .gold-alert { color: #FFD700; font-weight: bold; }
    </style>
</head>
<body>

<div class="terminal-grid">
    <!-- TOP: EVALUATION SURFACE -->
    <div id="evaluation-zone">
        <div class="sector-title">[SECTOR: TERMINAL_THROAT]</div>
        <div id="reader-surface">
            <pre id="content-display">> Waiting for FGEO Intake Strike...</pre>
        </div>
    </div>

    <!-- BOTTOM: LIVE LOG AUDIT -->
    <div id="audit-zone">
        <div class="sector-title">[SECTOR: LLM-LOG_AUDIT]</div>
        <div id="llm-audit-surface">
            <div id="strike-list"></div>
        </div>
    </div>
</div>

<!-- SCRIPTS LOADED FROM MASTER LOCAL -->
<script src="terminal.js"></script>
<script>
    // Initialize the Sub-Surface Audit
    setInterval(() => {
        if(typeof strikeTerminal === 'function') strikeTerminal();
    }, 2000);
</script>

</body>
</html>
