name: Fire-Gem AVIS Engine
on: [push, workflow_dispatch]

jobs:
  avis-ignition:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Root
        uses: actions/checkout@v4

      - name: Install Smithy Tools
        run: sudo apt-get update && sudo apt-get install -y nasm binutils
        
      - name: Establish Identity VERSION 1
        run: |
          # 1. SEEK THE VAULT
          ls -R
          
          # 2. VERIFY AND STRIKE
          if [ -f "VERSION 1/fire-log.sh" ]; then
            chmod +x "VERSION 1/fire-log.sh"
            "./VERSION 1/fire-log.sh" "Identity: VERSION 1 - YML Ignition Verified"
          else
            echo "CRITICAL: fire-log.sh MISSING FROM SECTOR VERSION 1"
            # FORCE FORGE IF MISSING
            mkdir -p "VERSION 1"
            echo -e '#!/bin/bash\necho "[AVIS-YML-STRIKE] $1" >> "VERSION 1/fire-gem.log"' > "VERSION 1/fire-log.sh"
            chmod +x "VERSION 1/fire-log.sh"
            "./VERSION 1/fire-log.sh" "Identity: VERSION 1 - FORCED IGNITION"
          fi


      - name: Execute VERSION 1 Chain
        run: |
          # FORGE BASH STUBS IF MISSING TO PREVENT CHMOD FAIL
          [ -f "VERSION 1/fire-map.sh" ] && chmod +x "VERSION 1/fire-map.sh"
          [ -f "VERSION 1/fire-gem.sh" ] && chmod +x "VERSION 1/fire-gem.sh"
          
          # TRIGGER THE TRIAD BOOTSTRAP
          if [ -f "VERSION 1/fire-gem.sh" ]; then
            ./"VERSION 1/fire-gem.sh"
          else
            echo "CRITICAL: fire-gem.sh NOT FOUND IN SECTOR VERSION 1"
            exit 1
          fi

      - name: Final Server Sync
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "AVIS: Identity VERSION 1 Verified [HAHA!]"
            git pull --rebase -X ours origin main
            git push origin main
          fi
