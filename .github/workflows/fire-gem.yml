name: Fire-Gem AVIS Engine
on: [push, workflow_dispatch]

jobs:
  avis-ignition:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    
      - name: Checkout Root
        uses: actions/checkout@v4

      - name: Install Smithy Tools
        run: sudo apt-get update && sudo apt-get install -y nasm binutils
        
      - name: Execute VERSION 1 Chain
        run: |
          # Create the Vault inside VERSION 1
          mkdir -p "VERSION 1/fire-log"
          
          # Initialize the VERSION 1 Audit Trail
          echo "[AVIS-YML] Identity: VERSION 1" >> "VERSION 1/fire-gem.log"
          
          # Trigger the VERSION 1 Smithy
          chmod +x "VERSION 1/fire-gem.sh"
          "./VERSION 1/fire-gem.sh"

      - name: Final Server Sync
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 1. Stage all new artifacts (Logs, Exes, Sos)
          git add .
          
          # 2. Commit the state
          if ! git diff --staged --quiet; then
            git commit -m "AVIS: Hardware Ignition [VERSION 1] HAHA!"
            
            # 3. FORCE REBASE: Solve the 'cannot lock ref' by pulling latest first
            # -X ours tells git to favor local AVIS files if there's a collision
            git pull --rebase -X ours origin main
            
            # 4. Push the synchronized chain
            git push origin main
          else
            echo "No changes detected. Chain stable."
          fi
