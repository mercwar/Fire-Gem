    <script type="module">
        /* -------AVIS.FVS-CYBORG ARTIFACT: alert-------------------- */
        import { AVIS_ALERT } from "./htdocs/AVIS_FVS_ALERT/AVIS_FVS_INI.js";
        
        let MSG_SYS_ON = true;
        let MSG_TEST_ON = true;
        let MSG_ALERT_OFF = false;
        let MSG_NULL = "";

        // IGNITE THE CYBORG ALERT
        AVIS_ALERT(MSG_SYS_ON, MSG_TEST_ON, MSG_ALERT_OFF, MSG_NULL);
        /* ---------------------------------------------------------- */
        
        // Globalize the alert for the rest of the engine
        window.AVIS_ALERT = AVIS_ALERT;
    </script>
