[PROTOCOL_SPEC]
  ; The JSON roadmap for the Parser Wrapper (fire-asm.asm)
  SCHEMA=VERSION 1/protocol_spec.json
  VERSION=1.0.4
  AUTHORITY=CVBGOD

[FGEO_BUFFER_MAP]
  ; Hardware pointers for the fire-gem-asm.inc buffer
  ; Extension-2 seats the resulting objects here
  BASE_VECTOR=0x8000
  LIMIT_VECTOR=0x9FFF
  BUFFER_STATUS=ACTIVE

[CJS_SHORTCUTS]
  ; Evaluation shortcuts for the 'exec' command
  ; Local = Byethost Stream | Shipped = Internal Spec | Custom = External Net
  LOCAL_PARSE=./VERSION 1/local_strike.json
  SHIPPED_PARSE=./VERSION 1/protocol_spec.json
  CUSTOM_PARSE=./VERSION 1/custom_strike.json

[EXTENSION_HANDOFF]
  ; Terminal overflow target when JSON exceeds internal parse buffer
  TARGET_EXT=fire-gem-ext-1.exe
  SIGNAL_VECTOR=0x8001
  AUTO_RUN=TRUE
  DEPENDENCY=fire-term.exe

[AVIS_LOG_ENCAP]
  ; Every parsed FGEO macro is wrapped in Level 2 HTML for the Audit Surface
  WRAP_OBJECTS=TRUE
  LOG_LEVEL=2
  LOG_TARGET=VERSION 1/fire-gem.log
