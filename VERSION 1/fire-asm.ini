[PROTOCOL_SPEC]
  ; The JSON roadmap for the Parser Wrapper
  SCHEMA=VERSION 1/protocol_spec.json
  VERSION=1.0.4
  AUTHORITY=CVBGOD

[FGEO_BUFFER_MAP]
  ; Hardware pointers for the fire-gem-asm.inc buffer
  BASE_VECTOR=0x8000
  LIMIT_VECTOR=0x9FFF
  BUFFER_STATUS=ACTIVE

[CJS_SHORTCUTS]
  ; Mapping for local, shipped, and custom JSON strikes
  LOCAL_PARSE=./VERSION 1/local_strike.json
  SHIPPED_PARSE=./VERSION 1/protocol_spec.json
  CUSTOM_PARSE=./VERSION 1/custom_strike.json

[EXTENSION_HANDOFF]
  ; The target for terminal-overflow processing
  TARGET_EXT=fire-gem-ext-1.exe
  SIGNAL_VECTOR=0x8001
  AUTO_RUN=TRUE

[AVIS_LOG_ENCAP]
  ; Ensuring every parsed FGEO macro is wrapped in the trace
  WRAP_OBJECTS=TRUE
  LOG_LEVEL=2
