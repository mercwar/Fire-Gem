[TERMINAL_SESSION]
  DEVICE=FIRE_GEM
  STATUS=ACTIVE
  EVAL_MODE=FGEO_EMULATION

[SCRIPT][LOCAL][AVIS][BASH]
!#bgin
  ; CORE HARDWARE STRIKES - THE DRIVERS
  ; Seat these before the Terminal Throat opens
  STRIKE: avis-fvs.exe
  STRIKE: fire-seed.exe
  STRIKE: fire-asm.exe   ; The Protocol Evaluation Pin
  STRIKE: fire-macro.exe ; The Action Bridge
!#FIRE-END

[TERM][AVIS]
!#bgin
  ; TERMINAL LOGIC - THE THROAT
  ; Intakes CJS and hands off to Ext-1 at 0x8000
  STRIKE: SWITCH : CURL:IO:POST:MAIL:PROTOCOL
  LOAD: fire-net.exe
  LOAD: FGEO:BUFFER:CJS
  RUN: fire-asm.exe
  CALL: EXTENSION_1
!#FIRE-END

[DIR_ASM]
  ROOT=VERSION 1/
  INC=VERSION 1/fire-gem-asm.inc
  LOG_VAULT=VERSION 1/fire-log/
  STATUS=DIRECTORY_SYNCED

[EXTENSIONS]
  ; THE OVERFLOW VECTOR
  ; Extension-1 seizes 0x8000 when CJS exceeds internal limits
  EXT_FILE_NAME=fire-gem-ext-1
  EXT_FILE_EXT=.asm
  EXT_LOAD_VECTOR=0x8000
  STATUS=EXT_READY_FOR_FORGE

[AVIS_NET_CONFIG]
  DEVICE=FIRE_NET
  RPC_PORT=5566
  PROTOCOL=AVIS_V1_STREAM
