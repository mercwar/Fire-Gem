[TERMINAL_SESSION]
  DEVICE=FIRE_GEM
  STATUS=ACTIVE
  EVAL_MODE=FGEO_EMULATION

[SCRIPT][LOCAL][AVIS][BASH]
!#bgin
  STRIKE: avis-fvs.exe
  STRIKE: fire-seed.exe
  STRIKE: fire-asm.exe   ; The Protocol Wrapper
  STRIKE: fire-macro.exe ; The Bridge
!#FIRE-END

[TERM][AVIS]
!#bgin
  ; Terminal hands off to Ext-1 when JSON limit is hit
  STRIKE: SWITCH : CURL:IO:POST:MAIL:PROTOCOL
  STRIKE: LOAD : FGEO:BUFFER:CJS
  STRIKE: CALL : EXTENSION_1
!#FIRE-END

[DIR_ASM]
  ROOT=VERSION 1/
  INC=VERSION 1/fire-gem-asm.inc
  STATUS=DIRECTORY_SYNCED

[EXTENSIONS]
  ; Extension-1 depends on Terminal for the JSON stream
  EXT_FILE_NAME=fire-gem-ext-1
  EXT_FILE_EXT=.asm
  EXT_LOAD_VECTOR=0x8000
  STATUS=EXT_READY_FOR_FORGE
[TERM][AVIS]
!#bgin
  ; The instruction for the Little Bot
  STRIKE: SWITCH : CURL:IO:POST:MAIL:PROTOCOL
  LOAD: fire-net.exe
  RUN: fire-asm.exe
!#FIRE-END

[AVIS_NET_CONFIG]
  DEVICE=FIRE_NET
  RPC_PORT=5566
  PROTOCOL=AVIS_V1_STREAM
