[DIR_ASM]
  AVIS_SECTOR: ASM
  ROOT: /VERSION 1
  STATUS: DIRECTORY_SYNCED

[AVIS_CMD]
  STAGE: 00_FVS
  FIRE_AVIS_FVS: avis-fvs.asm
  
  STAGE: 01_LOG_PROTOCOL
  ; This is the object that wraps logs in AVIS headers
  FIRE_PROTOCOL: fire-protocol.asm

  STAGE: 04_TERMINAL_SEAL
  ; This is the object that migrates logs to the /fire-log directory
  FIRE_END: fire-end.asm

[AVIS_MACRO_CONFIG]
  sitemap_flag=1
  op_selector=VERSION 1/fire-map.sh
[AVIS_LAKE_CONTROL]
  LOG_ENCAPSULATION=TRUE
  HEADER_TYPE=AVIS_LLM_OBJ_V1
  
[FORGE_MANIFEST]
  ; The hardware will now log EVERY forge event as a Fancy Object
  STRIKE_LOG: fire-log.asm
  STRIKE_GEM: fire-gem.asm
[AVIS_LOG_LEVELS]
  ; 0: Silent | 1: Binary Only | 2: Full LLM-LOG Encapsulation
  GLOBAL_LEVEL=2
  NET_BROADCAST=TRUE
  HTML_PRINTOUT=TRUE

[AVIS_NET_CONFIG]
  RPC_PORT=5566
  PROTOCOL=AVIS_V1_STREAM
