[RECURSIVE_FORGE]
  ; THE FORWARD CHAIN (Order of Forging)
  ; 01: The Wrapper -> 02: The Surface -> 03: The Bridge
  STEP_01=VERSION 1/fire-protocol.asm
  STEP_02=VERSION 1/fire-term.asm
  STEP_03=VERSION 1/fire-macro.asm

[TERMINAL_IGNITION]
  ; THE TERMINAL LOAD ORDER (Order of Execution)
  ; Seed prepares the hardware for the Net Surface
  LOAD_01=VERSION 1/fire-seed.exe
  LOAD_02=VERSION 1/fire-net.exe

[FVS_AUTHORITY]
  ; FVS is fused into fire-gem.exe but sweeps these extensions
  FVS_ACTIVE=TRUE
  FVS_VECTOR=-1

[FORGE_FLAGS]
  OUTPUT_DIR=VERSION 1/
  OBJ_TYPE=-f elf64
