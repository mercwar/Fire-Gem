[DEVICE: CYHY]
  ; The core identity of the JSON Processor
  LANGUAGE=CYHY_CJS
  ROOT_VECTOR=0x8000
  INSTALL_PATH=VERSION 1/cyhy_bin/
  STATUS=INITIALIZING

[FVS_MONITOR]
  ; Hardware driver link for visual feedback
  DRIVER=VERSION 1/avis-fvs-alert.exe
  SIGNAL_ADDR=0x8001
  LOG_LEVEL=2

[CJS_BOOTSTRAP]
  ; The JSON nest used to trigger the first FGEO installation
  INIT_NEST=VERSION 1/cyhy_init.json
  AUTO_STRIKE=TRUE
